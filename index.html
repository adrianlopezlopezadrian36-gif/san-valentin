<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <link rel="stylesheet" href="styles.css">\n    <script src="script.js" defer></script>\n    <title>San Valentín</title>\n</head>\n<body>\n    <div class="container">\n        <h1 class="romantic-text">Feliz San Valentín, te amo mi amor</h1>\n        <div class="counter" id="counter">\n            <div id="days">00</div> days \n            <div id="hours">00</div> hours \n            <div id="minutes">00</div> minutes \n            <div id="seconds">00</div> seconds\n        </div>\n        <button class="music-control" id="musicControl">Play Music</button>\n        <div class="heart" onclick="clickEffect()">❤️</div>\n    </div>\n</body>\n</html>\n\n<style>\nbody {\n    margin: 0;\n    overflow: hidden;\n    font-family: 'Arial', sans-serif;\n    background: linear-gradient(135deg, #ff6b81, #ff616f);\n} \n.container {\n    text-align: center;\n    padding-top: 15vh;\n} \nh1 {\n    animation: fadeInUp 1s;\n    font-size: clamp(2rem, 5vw, 5rem);\n} \n.counter {\n    animation: fadeInDown 1s;\n    font-size: clamp(1.5rem, 3vw, 3rem);\n} \n.music-control {\n    position: fixed;\n    bottom: 20px;\n    right: 20px;\n    background: #fff;\n    border: none;\n    padding: 10px;\n    cursor: pointer;\n    font-size: 1.2rem;\n} \n@keyframes fadeInUp {\n    from { opacity: 0; transform: translateY(20px); }\n    to { opacity: 1; transform: translateY(0); }\n} \n@keyframes fadeInDown {\n    from { opacity: 0; transform: translateY(-20px); }\n    to { opacity: 1; transform: translateY(0); }\n} \n</style>\n\n<script>\nfunction clickEffect() {\n    const heart = document.querySelector('.heart');\n    heart.classList.add('clicked');\n    setTimeout(() => heart.classList.remove('clicked'), 300);\n}\n\n// Countdown to Valentine’s Day 2026\nconst countDownDate = new Date('2026-02-14T00:00:00Z').getTime();\nsetInterval(() => {\n    const now = new Date().getTime();\n    const distance = countDownDate - now;\n    const days = Math.floor(distance / (1000 * 60 * 60 * 24));\n    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));\n    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));\n    const seconds = Math.floor((distance % (1000 * 60)) / 1000);\n    document.getElementById('days').innerHTML = String(days).padStart(2, '0');\n    document.getElementById('hours').innerHTML = String(hours).padStart(2, '0');\n    document.getElementById('minutes').innerHTML = String(minutes).padStart(2, '0');\n    document.getElementById('seconds').innerHTML = String(seconds).padStart(2, '0');\n}, 1000);\n</script>
