<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Structure</title>
    <style>
        .tree {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 300px;
        }
        .branch {
            width: 10px;
            height: 100px;
            background: brown;
            position: absolute;
            bottom: 100%;
            transition: all 0.5s;
        }
        .leaf {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: green;
            position: absolute;
            bottom: 0;
            transition: all 0.5s;
        }
        /* Better structure for the tree */
        .branch1 { left: 50%; }
        .branch2 { left: 40%; }
        .branch3 { left: 30%; }
        .branch4 { left: 60%; }
        .leaf1 { left: 50%; } /* Middle leaf */
        .leaf2 { left: 45%; } /* Left leaf */
        .leaf3 { left: 55%; } /* Right leaf */
        .leaf4 { left: 65%; }
    </style>
</head>
<body>
    <div class="tree">
        <div class="branch branch1"></div>
        <div class="branch branch2"></div>
        <div class="branch branch3"></div>
        <div class="branch branch4"></div>
        <div class="leaf leaf1"></div>
        <div class="leaf leaf2"></div>
        <div class="leaf leaf3"></div>
        <div class="leaf leaf4"></div>
    </div>
</body>
</html>
