<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Abigail ‚ù§Ô∏è - Feliz San Valent√≠n</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff6b9d 0%, #ee9ca7 50%, #ffdde1 100%);
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
      position: relative;
    }

    h1 {
      margin-top: 20px;
      color: #c2185b;
      font-size: clamp(1.8rem, 5vw, 3rem);
      animation: fadeInDown 0.8s ease-out;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .mensaje {
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      color: #880e4f;
      margin: 15px auto;
      animation: fadeInUp 0.8s ease-out 0.2s both;
      max-width: 90%;
    }

    .contador-container {
      margin: 30px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      display: inline-block;
      animation: fadeInUp 0.8s ease-out 0.4s both;
    }

    .contador {
      font-size: clamp(1.4rem, 3vw, 1.8rem);
      color: #c2185b;
      font-weight: bold;
      margin-bottom: 15px;
      animation: latido 2s infinite;
    }

    .contador-detallado {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .tiempo-item {
      background: linear-gradient(135deg, #ff6b9d, #ee9ca7);
      padding: 12px 8px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
    }

    .tiempo-numero {
      font-size: clamp(1.4rem, 3vw, 1.8rem);
      display: block;
    }

    .tiempo-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      margin-top: 5px;
      opacity: 0.9;
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* √Årbol */
    .arbol {
      position: relative;
      width: 300px;
      height: 420px;
      margin: 30px auto;
      animation: fadeInUp 0.8s ease-out 0.6s both;
    }

    .tronco {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 65px;
      height: 170px;
      background: linear-gradient(#9b6234, #6f3f1d);
      border-radius: 25px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .copa {
      position: absolute;
      bottom: 140px;
      left: 50%;
      transform: translateX(-50%);
      width: 280px;
      height: 230px;
    }

    .corazon {
      position: absolute;
      color: #ff2f6d;
      font-size: 26px;
      cursor: pointer;
      transition: transform 0.2s;
      animation: flotar 5s infinite ease-in-out;
    }

    .corazon:hover {
      transform: scale(1.3) !important;
      filter: drop-shadow(0 0 8px #ff2f6d);
    }

    .corazon.clicked {
      animation: explotar 0.6s ease-out;
    }

    @keyframes flotar {
      0% { transform: translateY(0); opacity: 0.9; }
      50% { transform: translateY(-18px); }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes explotar {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.8; }
      100% { transform: scale(0.5); opacity: 0; }
    }

    /* Lluvia de corazones */
    .lluvia {
      position: fixed;
      top: -10px;
      color: #ff4d88;
      font-size: 20px;
      animation: caer linear infinite;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes caer {
      to { 
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .pregunta {
      margin: 30px 15px;
      font-size: clamp(1.4rem, 4vw, 2rem);
      color: #880e4f;
      font-weight: bold;
      animation: fadeInUp 0.8s ease-out 0.8s both;
    }

    footer {
      margin: 25px 0 40px;
      color: #880e4f;
      font-size: clamp(1rem, 3vw, 1.4rem);
      animation: fadeInUp 0.8s ease-out 1s both;
    }

    /* Control de m√∫sica */
    .music-control {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: linear-gradient(135deg, #ff6b9d, #ee9ca7);
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      z-index: 20;
    }

    .music-control:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .music-control:active {
      transform: scale(0.95);
    }

    audio { 
      display: none; 
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        margin-top: 15px;
      }

      .arbol {
        width: 250px;
        height: 350px;
      }

      .contador-detallado {
        grid-template-columns: repeat(2, 1fr);
      }

      .music-control {
        bottom: 20px;
        right: 20px;
        padding: 12px 20px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .arbol {
        width: 200px;
        height: 280px;
      }

      .corazon {
        font-size: 20px;
      }

      .contador-container {
        margin: 20px 10px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>‚ù§Ô∏è Nuestro Amor ‚ù§Ô∏è</h1>
  <div class="mensaje">Feliz San Valent√≠n, te amo mi amor üíï</div>

  <div class="contador-container">
    <div class="contador" id="juntos">‚è≥ D√≠as juntos</div>
    <div class="contador-detallado">
      <div class="tiempo-item">
        <span class="tiempo-numero" id="dias">0</span>
        <span class="tiempo-label">D√≠as</span>
      </div>
      <div class="tiempo-item">
        <span class="tiempo-numero" id="horas">0</span>
        <span class="tiempo-label">Horas</span>
      </div>
      <div class="tiempo-item">
        <span class="tiempo-numero" id="minutos">0</span>
        <span class="tiempo-label">Minutos</span>
      </div>
      <div class="tiempo-item">
        <span class="tiempo-numero" id="segundos">0</span>
        <span class="tiempo-label">Segundos</span>
      </div>
    </div>
  </div>

  <div class="arbol">
    <div class="copa" id="copa"></div>
    <div class="tronco"></div>
  </div>

  <div class="pregunta">Que este a√±o me des un Hijo mamy üíç</div>

  <footer>
    Feliz San Valent√≠n üíñ<br>
    Te amo con todo mi coraz√≥n ‚ù§Ô∏è
  </footer>

  <button class="music-control" id="musicToggle">üéµ Reproducir M√∫sica</button>

  <audio id="audio" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9c7a98d9e1.mp3" type="audio/mpeg">
  </audio>

  <script>
    /* Control de m√∫sica */
    const audioElement = document.getElementById('audio');
    const musicButton = document.getElementById('musicToggle');
    let isPlaying = false;

    musicButton.addEventListener('click', () => {
      if (isPlaying) {
        audioElement.pause();
        musicButton.textContent = 'üéµ Reproducir M√∫sica';
        isPlaying = false;
      } else {
        audioElement.play().catch(err => {
          console.log('Auto-play bloqueado:', err);
        });
        musicButton.textContent = '‚è∏Ô∏è Pausar M√∫sica';
        isPlaying = true;
      }
    });

    /* Contador en tiempo real (d√≠as juntos) */
    const fechaInicio = new Date('2023-02-14');
    const contadorJuntos = document.getElementById('juntos');

    function actualizarContadores() {
      const ahora = new Date();
      
      // Contador de d√≠as juntos
      const diff = ahora - fechaInicio;
      const diasJuntos = Math.floor(diff / (1000 * 60 * 60 * 24));
      contadorJuntos.innerHTML = `‚è≥ ${diasJuntos} d√≠as juntos`;

      // Contador detallado
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / 1000 / 60) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      document.getElementById('dias').textContent = String(dias).padStart(2, '0');
      document.getElementById('horas').textContent = String(horas).padStart(2, '0');
      document.getElementById('minutos').textContent = String(minutos).padStart(2, '0');
      document.getElementById('segundos').textContent = String(segundos).padStart(2, '0');
    }

    actualizarContadores();
    setInterval(actualizarContadores, 1000);

    /* √Årbol de corazones */
    const copa = document.getElementById('copa');
    
    // Crear corazones en forma de √°rbol (m√°s corazones)
    for (let i = 0; i < 80; i++) {
      const corazon = document.createElement('div');
      corazon.className = 'corazon';
      corazon.innerHTML = '‚ù§';

      const t = Math.random() * Math.PI * 2;
      const r = 90 * Math.sqrt(Math.random());

      const x = r * Math.sin(t) ** 3;
      const y = -(
        13 * Math.cos(t) -
        5 * Math.cos(2 * t) -
        2 * Math.cos(3 * t) -
        Math.cos(4 * t)
      );

      corazon.style.left = 120 + x + 'px';
      corazon.style.top = 90 + y + 'px';
      corazon.style.animationDelay = Math.random() * 3 + 's';

      // Click effect en corazones
      corazon.addEventListener('click', (e) => {
        e.stopPropagation();
        corazon.classList.add('clicked');
        crearLluviaLocal(e.clientX, e.clientY);
        setTimeout(() => corazon.classList.remove('clicked'), 600);
      });

      copa.appendChild(corazon);
    }

    /* Lluvia de corazones */
    function crearLluvia() {
      const c = document.createElement('div');
      c.className = 'lluvia';
      c.innerHTML = '‚ù§';
      c.style.left = Math.random() * 100 + 'vw';
      c.style.animationDuration = (Math.random() * 3 + 4) + 's';
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 7000);
    }

    // Lluvia local al hacer click en corazones
    function crearLluviaLocal(x, y) {
      for (let i = 0; i < 5; i++) {
        const c = document.createElement('div');
        c.className = 'lluvia';
        c.innerHTML = '‚ù§';
        c.style.left = x + 'px';
        c.style.top = y + 'px';
        c.style.animationDuration = (Math.random() * 2 + 2) + 's';
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 4000);
      }
    }

    setInterval(crearLluvia, 500);

    // Intentar reproducir m√∫sica autom√°ticamente (muchos navegadores la bloquean)
    window.addEventListener('click', () => {
      if (!isPlaying) {
        audioElement.play().catch(() => {
          console.log('Auto-play bloqueado por el navegador');
        });
      }
    }, { once: true });
  </script>

</body>
</html>
